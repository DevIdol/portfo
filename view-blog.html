<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Blog</title>
    <!-- ==== Bootstrap CSS ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- ======= Font Awesome ====== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- ======== Google Fonts ===========-->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <!-- ====== Custom CSS ==== -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/loading.css" />
    <link rel="stylesheet" href="css/nav.css" />
  </head>
  <body>
    <!-- ======= Loading ======== -->
    <div id="loading">
      <div id="status" class="translate-middle">&nbsp;</div>
    </div>
    <!-- ====== Navigation =========== -->

     <!-- ====== Navigation =========== -->

     <header>
      <!-- ===== Main Navigation ========== -->

      <nav id="main-nav">
        <div class="nav-logo">
          <a href="">
            <img src="img/devidol.png" alt="logo..." class="logo-img" />
          </a>
          <a href=""><h1 class="logo-name">DevIdol.mm</h1></a>
        </div>
        <div class="nav-list navigation">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a class="active" href="#blog">Blog</a></li>
            <li><a href="#culibrary">CU-Library</a></li>
            <li><a href="#resume">Resume</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
        <div class="nav-sign">
          <div class="sign-in"><a href="">Login</a></div>
          <div class="sign-out"><a href="">Registration</a></div>
        </div>
      </nav>

      <!-- ======= Mobile Navigation ============= -->

      <nav class="navbar bg-light fixed-top" id="mobile-nav">
        <div class="container-fluid">
          <div class="navbar-brand nav-logo">
            <a href="">
              <img src="img/devidol.png" alt="logo..." class="logo-img" />
            </a>
            <a href=""><h1 class="logo-name">DevIdol.mm</h1></a>
          </div>
          <span
            class="fas fa-bars mobile-menu"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          ></span>
          <div
            class="collapse navbar-collapse bg-light navigation"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#home">
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#blog">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#culibrary">CU Library</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#resume">Resume</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Username
                </a>
                <ul
                  class="dropdown-menu username"
                  aria-labelledby="navbarDropdown"
                >
                  <li>
                    <a class="dropdown-item" href="">
                      <i class="fas fa-user-circle"></i>
                      Profile
                    </a>
                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="">
                      <i class="fas fa-sign-out-alt"></i>
                      Logout
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>






    <!-- ===== Bootstrap JavaScript ==== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- ==== JQuery CDN ===== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- ==== Custom JQuery ==== -->
    <script src="js/jquery.js"></script>

    <!-- ==== Custom JavaScript ==== -->
    <script src="js/script.js"></script>

</html>
