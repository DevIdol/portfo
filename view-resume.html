<!DOCTYPE html>

  <head>

    <title>Resume</title>
    <!-- ==== Bootstrap CSS ===== -->

  <body>
    <!-- ======= Loading ======== -->
    <div id="loading">
      <div id="status" class="translate-middle">&nbsp;</div>

    <header>
      <!-- ===== Main Navigation ========== -->

      <nav id="main-nav">

          <a href="">

          <a href=""><h1 class="logo-name">DevIdol.mm</h1></a>

        <div class="nav-list navigation">

            <li><a href="index.html#home">Home</a></li>

          <span

            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          ></span>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <div class="btn-group offcanvas-title" id="offcanvasNavbarLabel">
                <button
                  class="btn btn-light btn-md dropdown-toggle userdropdown"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  username
                </button>
                <ul class="dropdown-menu username">
                  <li>
                    <a class="dropdown-item" href="">
                      <i class="fas fa-user-circle"></i>

                  </li>

                  </li>

                      Logout
                    </a>
                  </li>
                </ul>
              </div>

                class="fas fa-times text-reset menu-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></span>
            </div>
            <div class="offcanvas-body" id="navigation">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">

                    class="nav-link"
                    aria-current="page"
