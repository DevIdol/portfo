  <head>
    <meta charset="UTF-8" />

    <title>Dashboard</title>
    <!-- ==== Bootstrap CSS ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <!-- ======= Font Awesome ====== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- ====== Custom CSS ======== -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <section id="menu">
      <div class="logo">
        <img src="img/devidol.png" alt="" />
        <h2>DevIdol</h2>
      </div>
      <!-- ======= Nav Items ====== -->
      <div class="items">
        <!-- ======== Dashboard ========= -->
        <li class="active">
          <i class="fa-solid fa-dashboard"></i>
          <a href="">Dashboard</a>
        </li>

        <!-- ========== Users =========== -->
        <li>
          <i class="fa-solid fa-users"></i>
          <a href="user/create.html">Users</a>
        </li>

        <!-- ========== Blog =========== -->
        <li>
          <i class="fa-solid fa-blog"></i>
          <a href="blog/create.html">Blogs</a>
        </li>

        <!-- ========== Resume =========== -->
        <li>
          <i class="fa-solid fa-address-card"></i>
          <a href="resume/create.html">Resume</a>
        </li>

        <!-- ========== CU LIBRARY =========== -->
        <li>
          <i class="fa-brands fa-android"></i>
          <a href="culibrary/create.html">CU LIBRARY</a>
        </li>
      </div>
    </section>

    <section id="interface">
      <div class="navigation">
        <div class="n1">
          <div>
            <i id="menu-btn" class="fas fa-bars"></i>
          </div>
          <div class="search">
            <form class="d-flex">
              <input
                class="form-control search-input"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn search-btn" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
        <div class="profile">
          <img src="" alt="" />
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              admin
            </a>
            <ul class="dropdown-menu username" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" href="#">
                  <i class="fas fa-user-circle"></i>
                  Profile
                </a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <i class="fas fa-sign-out-alt"></i>
                  Logout
                </a>
              </li>
            </ul>
          </li>
        </div>
      </div>
      <h3 class="page-name">
        Dashboard
      </h3>
      <div class="values">
        <div class="val-box">
          <i class="fas fa-users"></i>
          <div class="count-number">
            <h3>899</h3>
            <a href="user/list.html">view users</a>
          </div>
        </div>
        <div class="val-box">
          <i class="fas fa-blog"></i>
          <div class="count-number">
            <h3>499</h3>
            <a href="">view blogs</a>
          </div>
        </div>

        <div class="val-box">
          <i class="fas fa-download"></i>
          <div class="count-number">
            <h3>899</h3>
            <a href="">view culibrary</a>
          </div>
        </div>
        <div class="val-box">
          <i class="fa-solid fa-eye"></i>
          <div class="count-number">
            <h3>444</h3>
            <a href="">view mysite</a>
          </div>
        </div>
      </div>

      <div class="dash-body">
        <div class="home-section">
          <div class="home-background">
            <h2>Background Image</h2>
            <img src="img/header-img.jpg" alt="" />
            <input type="file" name="background-img" />
          </div>
          <div class="form-group home-content">
            <h2>Home Content</h2>
            <div class="mb-3">
              <label for="title">Logo Title</label>
              <input
                type="text"
                class="form-control"
                id="logo-title"
                name="logo-title"
                value=""
              />
            </div>
            <div class="mb-3">
              <label for="sub_title">Sub Title</label>
              <input
                type="text"
                class="form-control"
                id="sub_title"
                name="sub_title"
                value=" "
              />
            </div>
          </div>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </div>
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
